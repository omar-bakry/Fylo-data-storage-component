<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Fylo data storage component</title>
</head>
<body>
  <section>
    <div class="top">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <ul class="icons">
        <li><img src="./images/icon-document.svg" alt="Doc_icon"></li>
        <li><img src="./images/icon-folder.svg" alt="folder_icon"></li>
        <li><img src="./images/icon-upload.svg" alt="upload_icon"></li>
      </ul>
    </div>
    <div class="bottom">
      <div>
        <p>
          Youâ€™ve used <span class="bottom_gb"> 815 GB</span> of your storage
        </p>
        <div class="prog">
          <div class="prog_bar">
            <div class="gradient"></div>
          </div>
          <div class="gb_lvl">
             <div class="left"> 0 GB</div>
              <div class="right">1000 GB</div>
          </div>
        </div>
        <div class="gb">
          <div class="cont">
            <span class="gb1">185</span> GB Left
          </div>
        </div> 
      </div>
    </div>
  </section>
  
</body>
</html>
